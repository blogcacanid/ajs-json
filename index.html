<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">    
    <title>Parsing Json Menggunakan AngularJs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand"><img src="img/logo-cacan-blog.png" class="brand" style="margin-top: -9px;" height=30 /> Parsing Json Menggunakan AngularJs</span>
        </div>
      </div>
    </nav>
    <div class="container" ng-app="myApp">
        <div ng-controller="newsController">
            <!-- Add an News -->
            <div class="row"> 
                <!-- List of News -->
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="list-group" ng-repeat="berita in beritas">
                            <li class="list-group-item">
                                <h3><a style="text-decoration: none;" href="{{berita.WebURL}}">{{berita.HeadLine}}</a></h3>
                                <i>{{berita.DateLine}}</i>
                                <img src="{{berita.Image.Photo}}" class="img-responsive thumbnail" height="600px" width="400px"/>
                                <h5><b>{{berita.Caption}}</b></h5>
                                <p>{{berita.Story}}</p>
                            </li>
                        </ul>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
